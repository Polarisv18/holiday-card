<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .brick-wall {
      width: 60%;
      height: 60%;
      background: repeating-linear-gradient(
          0deg,
          #c1440e,
          #c1440e 20px,
          #a73203 20px,
          #a73203 40px
        ),
        repeating-linear-gradient(
          90deg,
          #c1440e,
          #c1440e 20px,
          #a73203 20px,
          #a73203 40px
        );
      background-size: 40px 40px;
      border: 4px solid #964b00;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .fireplace {
      width: 150px;
      height: 100px;
      background: #6b4226;
      position: relative;
      border-radius: 0 0 10px 10px;
    }

    .fireplace::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 20px;
      width: 110px;
      height: 20px;
      background: #4e2c1a;
      border-radius: 5px;
    }

    .fire {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ff4500, #ff6347, #ffa07a);
      border-radius: 50%;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      from {
        opacity: 0.8;
        transform: scale(1);
      }
      to {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .reindeer {
      position: absolute;
      bottom: 20%;
      left: 10%;
      width: 100px;
    }

    .santa {
      position: absolute;
      bottom: 20%;
      right: 10%;
      width: 100px;
    }

    .lights {
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .lights span {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    .lights span:nth-child(2) {
      background: yellow;
    }

    .lights span:nth-child(3) {
      background: green;
    }

    .lights span:nth-child(4) {
      background: blue;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="brick-wall">
      <div class="fireplace">
        <div class="fire"></div>
        <div class="lights">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <img src="https://example.com/reindeer.png" alt="Reindeer" class="reindeer">
    <img src="https://example.com/santa.png" alt="Santa Claus" class="santa">
  </div>
</body>
</html>
